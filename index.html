<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>评论区</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, PingFang SC, Microsoft YaHei, sans-serif; margin: 16px; }
    .bar { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
    .bar button { padding: 6px 10px; border: 1px solid #ccc; background: #f7f7f7; cursor: pointer; border-radius: 6px; }
    .bar .label { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <div class="bar">
    <button id="btnLight">浅色</button>
    <button id="btnDark">深色</button>
    <span class="label">支持：按钮 / URL 参数 / postMessage 自动切换</span>
  </div>

  <!-- 评论区容器 -->
  <div id="tcomment"></div>

  <!-- Twikoo -->
  <script src="https://cdn.jsdelivr.net/npm/twikoo@1.6.44/dist/twikoo.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const ENV_ID = 'https://twikoo-kx501.netlify.app/.netlify/functions/twikoo';

      function getThemeFromQuery() {
        const u = new URL(location.href);
        const t = (u.searchParams.get('theme') || '').toLowerCase();
        return (t === 'dark' || t === 'light') ? t : null;
      }

      function getThemeFromStorage() {
        const t = localStorage.getItem('twikoo_theme');
        return (t === 'dark' || t === 'light') ? t : null;
      }

      function applyTheme(theme) {
        console.log('切换主题为:', theme);
        localStorage.setItem('twikoo_theme', theme);
        const el = document.getElementById('tcomment');
        if (!el) {
          console.error('找不到 #tcomment 元素');
          return;
        }
        el.innerHTML = ''; // 清空旧评论区
        twikoo.init({
          envId: ENV_ID,
          el: '#tcomment',
          theme
        });
      }

      // 初始化
      const theme = getThemeFromQuery() || getThemeFromStorage() || 'light';
      applyTheme(theme);

      // 按钮切换
      document.getElementById('btnLight').addEventListener('click', () => applyTheme('light'));
      document.getElementById('btnDark').addEventListener('click', () => applyTheme('dark'));

      // 监听父页面 postMessage
      window.addEventListener('message', (e) => {
        const data = e.data || {};
        if (data.type === 'theme') {
          const v = String(data.value || '').toLowerCase();
          if (v === 'light' || v === 'dark') applyTheme(v);
        }
      }, false);
    });
  </script>
</body>
</html>
